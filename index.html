<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="#" method="post">

   
    <h2>Personal Information</h2>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nonbinary">Non-binary</option>
        <option value="preferNotSay">Prefer not to say</option>
      </select>
    </div>
    <h2>Job Details</h2>
    <div class="form-group">
      <label for="position">Position Applied For:</label>
      <input type="text" id="position" name="position" required>
    </div>

    <div class="form-group">
      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" name="experience" min="0" max="50" required>
    </div>

    <div class="form-group">
      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" placeholder="Write your cover letter here..." required></textarea>
    </div>
    <h2>Availability</h2>

    <div class="form-group">
      <label for="startDate">Available Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>
    </div>

    <div class="form-group">
      <label>Willing to Relocate:</label>
      <div class="radio-group">
        <label><input type="radio" name="relocate" value="yes" required> Yes</label>
        <label><input type="radio" name="relocate" value="no" required> No</label>
      </div>
    </div>

  
    <button type="submit" class="register-button">Register</button>

  </form>

</body>
</html>
